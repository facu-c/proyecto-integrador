<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <main id="main-container" class="container">
        <section id="presentation" class="container">
            <header id="presentation-header">
                <h1 class="title">Welcome to my page</h1>
            </header>
            <article id="welcome" class="container">
                <div id="welcome-div">
                    <img id="profile-photo" src="images/shinji.jpeg" alt="profile picture">
                    <p id="my-name">Facundo</p>
                </div>
            </article>
        </section>
        <section id="my-presentation">
            <p id="my-words">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem quisquam id quasi est minus, molestias minima maxime eos, reiciendis aperiam nobis consequatur eveniet qui harum excepturi recusandae adipisci repellat voluptate.</p>
        </section>
        <section id="formulario">
            <article>
                <fieldset>
                    <form>
                        <label for="email">Email</label>
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                        <label for="password">Password</label>
                            <input type="password" id="password" required>
                        <label for="submit"></label>
                            <input type="submit" name="button" id="submit" value="Enviar datos">
                    </form>
                </fieldset>
            </article>
        </section>
    </main>
</body>
</html>
